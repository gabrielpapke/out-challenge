<div class="text-center" [ngClass]="{ 'label-error': control().errors }">
  Year
</div>

<mat-form-field>
  <input
    type="text"
    matInput
    [formControl]="control()"
    placeholder="Filter by year"
  />

  @if (control().value) {
  <button
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="onClearYearFilter.emit()"
  >
    <mat-icon>close</mat-icon>
  </button>
  }
</mat-form-field>
