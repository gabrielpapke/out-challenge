@if (data()?.content?.length) {
<mat-paginator
  (page)="pageChange($event)"
  [length]="data()?.totalElements"
  [pageSize]="defaultPageLength()"
  [disabled]="loading()"
  [hidePageSize]="true"
  [showFirstLastButtons]="true"
  [pageIndex]="currentPage()"
  aria-label="Select page"
>
</mat-paginator>
}
