<app-card>
  <h2 card-title>Producers with longest and shortest interval between wins</h2>
  <div card-content class="pt-4">
    <app-producers-interval-table
      title="Maximum"
      [dataSource]="dataSource.max"
    />
    <app-producers-interval-table
      title="Minimum"
      [dataSource]="dataSource.min"
    />
  </div>
</app-card>
