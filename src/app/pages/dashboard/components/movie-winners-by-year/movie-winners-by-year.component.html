<app-card>
  <h2 card-title>List movie winners by year</h2>
  <div card-content class="pt-4">
    <app-movie-winners-by-year-search-form
      #searchForm
      *ngIf="!firstLoading()"
      (onSearch)="onSearch($event)"
    />

    <app-movie-winners-by-year-table
      [data]="(data$ | async)?.content"
      [hasError]="hasError()"
      [loading]="loading()"
      (onRetry)="onRetry()"
    />
  </div>
</app-card>
